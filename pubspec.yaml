name: bee_cycle_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  avatar_glow: ^2.0.2
  lottie: ^1.4.1
  build_runner: ^2.2.0
  json_annotation: ^4.6.0
  geolocator: ^9.0.1
  dio: ^4.0.6
  freezed_annotation: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1

flutter:
  fonts:
    - family: Abeezee
      fonts:
        - asset: assets/fonts/abeezee_regular.ttf
        - asset: assets/fonts/abeezee_italic.ttf
          style: italic
  assets:
    - assets/images/
    - assets/lottie/
    - assets/lottie/weather/
  uses-material-design: true
